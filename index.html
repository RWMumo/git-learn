!DOCTYPE html>
<html>

<!-- The head never displays on the main page -->

<head>
    <title>My first webpage!</title>
    <!-- This is the key to linking your html file to your stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<!-- The body is everything that is displayed on the page -->

<body>
    <h1>Hello, world!</h1>

    <p>Welcome to my first web page!</p>

    <p id="customStyle">I want to have a custom style</p>
    <p class="anotherStyle">I also want to have a custom style</p>
</body>

</html>
